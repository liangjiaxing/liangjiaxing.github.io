<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日语假名学习游戏</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 20px;
    }
    .kana {
      font-size: 100px;
      margin: 20px;
    }
    .input-container {
      margin: 20px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    .result {
      margin: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>日语假名学习游戏</h1>
  <div class="kana" id="kana">あ</div>
  <div class="input-container">
    <input type="text" id="answer" placeholder="输入罗马字读音">
    <button onclick="checkAnswer()">提交</button>
  </div>
  <div class="result" id="result"></div>
  <button onclick="generateKana()">下一个假名</button>

  <script src="script.js"></script>
</body>
</html>
